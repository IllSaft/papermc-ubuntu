# settings.cfg - Configuration variables for the Bash script

# Application Information
APPLICATION_TITLE="PaperMC Server"          # The name of your application
SCRIPT_VERSION="0.0.1"                      # Version of your script

# Logging Configuration
LOG_LEVEL="INFO"                            # Logging level (e.g., INFO, ERROR)
VERBOSE_MODE=false                          # Enable verbose logging mode for detailed information
LOG_FILE="${BASE_DIR}/logs/logfile.log"     # Log file path

# Server Configuration
SERVER_FOLDER="server_files"                # Folder name for server files

# Minecraft Server Settings
SESSION="MC4ALL"                            # Screen session name for Minecraft server
SERVER_JAR="paper.jar"                      # Name of the Minecraft server JAR file
MOTD="Howson | test Server 123 awesome"     # Server Message of the Day
DIFFICULTY="normal"                         # Game difficulty setting
ENFORCE_WHITELIST="false"                   # Whether to enforce a whitelist
WHITE_LIST="false"                          # Whether to use a whitelist
GAMEMODE="survival"                         # Default game mode
LEVEL_NAME="world"                          # Default world name
MAX_PLAYERS="128"                           # Maximum number of players
PVP="true"                                  # Player vs. Player setting
SERVER_IP=""                                # Server IP address
SERVER_PORT="25565"                         # Server port

# Java Options
JAVA_OPTS="-Xms10G -Xmx10G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1"

# Logger Configuration
# Color Customization for Log Levels
# Primary Colors for basic log levels
COLOR_INFO=$(tput setaf 119)                # Very Light Green for informational messages
COLOR_WARNING=$(tput setaf 208)             # Dark Orange for warnings
COLOR_ERROR=$(tput setaf 124)               # Deep Dark Red for errors

# Extended Colors for additional log levels
COLOR_INFO_HEADER=$(tput setaf 141)         # Lavender for INFO_HEADER
COLOR_IMPORTANT=$(tput setaf 80)            # Turquoise for IMPORTANT
COLOR_NOTE=$(tput setaf 250)                # Light Grey for NOTE
COLOR_TIP=$(tput setaf 245)                 # Light-Dark Grey for TIP
COLOR_DEBUG=$(tput setaf 200)               # Hot Pink for DEBUG
COLOR_VERBOSE=$(tput setaf 245)             # Light-Dark Grey for VERBOSE
COLOR_SUCCESS=$(tput setaf 82)              # Very Bright Green for success messages
COLOR_CONFIRMATION=$(tput setaf 190)        # Bright Lime for CONFIRMATION
COLOR_ALERT=$(tput setaf 214)               # Tangerine for ALERT
COLOR_CAUTION=$(tput setaf 220)             # Yellow/Amber for CAUTION
COLOR_FOCUS=$(tput setaf 33)                # Dark Blue for FOCUS
COLOR_HIGHLIGHT=$(tput setaf 201)           # Magenta for HIGHLIGHT
COLOR_NEUTRAL=$(tput setaf 244)             # Neutral Grey for NEUTRAL
COLOR_PROMPT=$(tput setaf 51)               # Cyan for PROMPT
COLOR_STATUS=$(tput setaf 163)              # Light Magenta for STATUS
COLOR_QUESTION=$(tput setaf 172)            # Bright-ish Orange/Amber for questions

# Reset to default color
COLOR_RESET=$(tput sgr0)

# Logger Function Customizations
ENABLE_INFO_HEADER=true                            # Enable/Disable INFO_HEADER customization
USE_CUSTOM_INFO_HEADER=true                        # Use custom INFO_HEADER text
CUSTOM_INFO_HEADER_TEXT="[ PaperMC Server ]"       # Custom header text

# Custom Prefixes for Logging
LOG_PREFIX_1="1] Custom Log Prefix 1 "             # Custom log prefix 1
LOG_PREFIX_2="2] Custom Log Prefix 2 "             # Custom log prefix 2
LOG_PREFIX_3="3] Custom Log Prefix 3 "             # Custom log prefix 3
ENABLE_CUSTOM_LOG_PREFIX=true                      # Enable/Disable custom log prefix
ENABLE_LOG_DATE=true                               # Enable/Disable date in logs
ENABLE_LOG_MOOD=true                               # Enable/Disable mood in logs
ENABLE_BOLD_CUSTOM_PREFIX=true                     # Enable/Disable bold styling for custom log prefix

# Helper Function Customizations
CONFIRM_PROMPT_DEFAULT="Are you sure?"             # Default prompt for confirmation
COUNTDOWN_DURATION=10                              # Default duration for countdown timer in seconds
RANDOM_STRING_LENGTH=16                            # Default length for generated random strings

# Backup Configuration
DEFAULT_BACKUP_PATH="/backup"                      # Default path for backups
